<!DOCTYPE html>
<html lang="en" ng-app="EarningsCalculator">
<head>
	<meta charset="UTF-8">
	<title>Angular Earnings Calculator</title>
	<link rel="stylesheet" href="css/skeleton.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body class="ng-cloak">

	<div class="container">
		<div class="row">
			<div class="twelve columns">
				<div class="earnings-header centered">
					<h2>Earnings Calculator</h2>
					<ul class="earnings-options">
						<li ><a href="#/details">--Meal Details--</a></li>
						<li ><a href="#/charges">--Charge Overview--</a></li>
						<li ><a href="#/earnings">--Earnings Info--</a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	
	<div ng-view></div>

		<br>
		<hr>

	<div class="container">
		<div class="row">
			<div class="four columns offset-by-four" ng-controller="resetController">
				<input class="button u-full-width" id="reset" type="button" value="Reset All" ng-click="reset()">
			</div>
		</div>
	</div>


	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-route.js"></script>
	<script type="text/javascript" src="javascript/app.js"></script>
	<script type="text/javascript" src="javascript/services.js"></script>
	<script type="text/javascript" src="javascript/controllers.js"></script>
	<script type="text/javascript" src="javascript/filters.js"></script>
	<script type="text/javascript" src="javascript/routes.js"></script>
</body>
</html>
